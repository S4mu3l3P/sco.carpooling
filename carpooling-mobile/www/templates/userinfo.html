<ion-view title="{{'menu_profile' | translate}}">
    <ion-nav-buttons side="right">
        <a href="#" class="button button-icon ion-edit"></a>
    </ion-nav-buttons>
    <ion-content class="padding user-profile">
        <div class="user-data">
            <div class="user-image">
                <i class="icons ion-person"></i>
            </div>
            <h4 class="user-name">{{user.name}} {{user.surname}}</h4>
        </div>

        <div class="list user-options">
            <ion-toggle ng-model="form.hasAuto">{{'lbl_user_car_owner' | translate}}</ion-toggle>

            <label class="item item-input">
                <span class="input-label">{{'lbl_user_car_info' | translate}}</span>
                <input type="text" ng-model="user.auto.description">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    {{'lbl_user_car_seats' | translate}}
                </div>
                <select ng-model="user.auto.posts" ng-options="seats.indexOf(seat) as seat for seat in seats"></select>
            </label>
        </div>
    </ion-content>
</ion-view>
