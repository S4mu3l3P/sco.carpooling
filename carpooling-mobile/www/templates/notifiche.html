<ion-view title="{{'menu_notifications' | translate}}">
<!--
    <ion-nav-buttons side="right">
        <a href="#/app/impostazioninotifiche" class="button button-icon ion-ios-gear"></a>
    </ion-nav-buttons>
-->
    <ion-content>
        <div ng-repeat="notific in notifications" ><!-- collection-repeat="notific in notifications" -->
        <!-- <ion-list> -->
            <div class="card">
                <div class="item item-divider" ng-class="{'unread': !notific.status}" ng-click="showNotification(notific)">
                    {{ notific.timestamp | date:'dd MMMM yyyy - hh:mm' }}
                </div>
                <div class="item item-icon-left" ng-class="{'unread': !notific.status}" ng-click="showNotification(notific)">
                    <i class="icon {{ notificationType[notific.type].image }}"></i>
                    <span>{{ notific.short_text }}</span>
                </div>
                <div class="item item-divider" ng-class="{'unread': !notific.status}" ng-click="showNotification(notific)">
                </div>
            </div>
        <!-- </ion-list> -->
        </div>
        <ion-infinite-scroll
            ng-if="canWeLoadMoreNotifics()"
            on-infinite="loadMoreNotifications()"
            distance="5%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
