<ion-view title="{{'menu_notifications' | translate}}">
    <!--
    <ion-nav-buttons side="right">
        <a href="#/app/impostazioninotifiche" class="button button-icon ion-ios-gear"></a>
    </ion-nav-buttons>
-->
    <ion-content>
        <div class="padding" ng-if="!notifications || notifications.length == 0">
            <h4>{{'lbl_no_results' | translate}}</h4>
        </div>
        <div class="list">
            <!-- collection-repeat="notific in notifications" -->
            <!-- <ion-list> -->
            <div class="card card-notif" ng-class="{'unread': !notific.status}" ng-repeat="notific in notifications" ng-click="showNotification(notific)">
                <div class="item item-divider">
                    {{ notific.timestamp | date:'dd MMMM yyyy - hh:mm' }}
                </div>
                <div class="item item-icon-left">
                    <i class="icon {{ notificationType[notific.type].image }}"></i>
                    <span>{{ notific.short_text }}</span>
                </div>
                <!--<div class="item item-divider" >
                </div>-->
            </div>
            <!-- </ion-list> -->
        </div>
        <ion-infinite-scroll ng-if="canWeLoadMoreNotifics()" on-infinite="loadMoreNotifications()" distance="5%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
