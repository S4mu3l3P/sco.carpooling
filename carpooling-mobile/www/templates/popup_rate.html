<div class="rating-avg-star">
    <span>
        <i ng-repeat="value in getNumber(ratingMax) track by $index" class="icon icon-rating" ng-class="{'ion-android-star': ((values + 1) <= rating), 'ion-android-star-outline': ((values + 1) > rating)}" ng-click="setRating(values + 1)"></i>
    </span>
</div>
