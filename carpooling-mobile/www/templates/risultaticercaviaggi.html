<ion-view title="{{'lbl_trips_found' | translate}}">

    <ion-content>
        <div ng-if="passengerTripsFound.length == 0"></div>
        <div class="list" ng-if="passengerTripsFound.length > 0">
            <div class="card card-trip" ng-repeat="trip in passengerTripsFound" ng-click="selectTrip($index)">
                <div class="item row">
                    <div class="col-75 trip-data">
                        <ul>
                            <li>
                                <span>{{ trip.when | date: travelDateFormat }}</span>
                            </li>
                            <li>
                                {{'lbl_from' | translate | uppercase}}: <span>{{trip.from.name}}</span>
                            </li>
                            <li>
                                {{'lbl_to' | translate | uppercase}}: <span>{{trip.to.name}}</span>
                            </li>
                            <li>
                                {{'lbl_start_time' | translate}}: <span>{{ trip.route.startime | date: travelTimeFormat}}</span>
                            </li>
                        </ul>
                        <!-- TODO: define when the flag needs to be shown here -->
                        <div class="trip-flag" ng-if="false"></div>
                    </div>
                    <div class="col-25 trip-counter">
                        <!-- TODO: define when to show description or confirmation button -->
                        <p class="trip-counter-num">4</p>
                        <p class="trip-counter-text">posti disponibili</p>
                    </div>
                    <!-- TODO: define when the flag needs to be shown here -->
                    <div class="trip-flag" ng-if="false"></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
