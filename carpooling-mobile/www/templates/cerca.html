<ion-view title="{{'lbl_search' | translate}}">
    <ion-content class="padding">
        <form novalidate class="simple-form search-form">
            <div class="list">
                <!--AUTOCOMPLETE-->
                <div class="item item-input item-autocomplete">
                    <placeautocomplete ng-model="fromName" attr-placeholder="{{'lbl_from' | translate}}" click-activation="true" data="places" on-type="typePlace" placeholder="{{'lbl_from' | translate}}" on-select="changeStringFrom" ng-blur="setNameParam"></placeautocomplete>
                    <!----------------->
                    <a class="button button-icon icon ion-map padding-left" ng-click="showModalMap()"></a>
                </div>
                <!--AUTOCOMPLETE-->
                <div class="item item-input item-autocomplete">
                    <placeautocomplete ng-model="toName" attr-placeholder="{{'lbl_to' | translate}}" click-activation="true" data="places" on-type="typePlace" placeholder="{{'lbl_to' | translate}}" style="width: 100%" on-select="changeStringTo" ng-blur="setNameParam"></placeautocomplete>
                    <!----------------->
                    <a class="button button-icon icon ion-map padding-left" ng-click="showModalMap()"></a>
                </div>
                <div class="item item-input">
                    <span class="input-label">{{'lbl_date' | translate}}</span>
                    <ionic-datepicker input-obj="datepickerObject">
                        <span class="input-label"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</span>
                    </ionic-datepicker>
                </div>
                <div class="item item-input">
                    <span class="input-label">{{'lbl_time' | translate}}</span>
                    <ionic-timepicker input-obj="timePickerObject">
                        <span class="input-label">
                    <standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
                        </span>

                    </ionic-timepicker>
                </div>
            </div>
            <h4>{{'lbl_cerca' | translate}}</h4>
            <div class="list">
                <ion-radio ng-model="myCommunity" ng-value="false">{{'lbl_mycommunity' | translate}}</ion-radio>
                <ion-radio ng-model="allCommunity" ng-value="true">{{'lbl_allcommunity' | translate}}</ion-radio>
            </div>

            <div class="list">
                <ion-toggle ng-model="allSearchNotifications" toggle-class="">
                    {{'lbl_allsearchnotifications' | translate}}
                </ion-toggle>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="button button-positive">
                        {{'lbl_cerca' | translate}}
                    </button>
                </div>
            </div>

        </form>
    </ion-content>
</ion-view>
